<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVINBTV || Sign-In</title>
    <link rel="stylesheet" href="../../bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/signin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Modern+Antiqua&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="
        container-fluid
        w-100
        p-0
        m-0
        d-flex
        justify-content-center
        align-items-center
      "
      style="height: 100%"
    >
      <div class="card cardContainer">
        <form action="">
          <h1 class="text-center" style="font-weight: 800">EVINBTV</h1>
          <div class="mt-4">
            <input
              class="w-100 pl-3"
              type="email"
              required
              placeholder="Email"
            />
          </div>
          <small></small>
          <div class="mt-4">
            <input
              class="w-100 pl-3"
              type="password"
              required
              placeholder="Password"
            />
          </div>
          <small></small>
          <div class="forgetPassword text-right">
            <a href="../html/forgetPassword.html"> Forget Password? </a>
          </div>
          <div></div>
        </form>
        <div class="btnConatiner">
          <button class="btn">Log In</button>
        </div>
      </div>
    </div>
  </body>
</html>
