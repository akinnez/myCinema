<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVINBTV || Sign-Up</title>
    <link rel="stylesheet" href="../../bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/signup.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="container-fluid w-100 p-0 m-0 d-flex justify-content-center align-items-center" style="height: 100%;">
   <div class="card cardContainer">
        <form action="">
            <h1 class="text-center" style="font-weight: 800;">
                EVINBTV
            </h1>
            <div class="mt-5">
                <input class="w-100 pl-3" type="text" required placeholder="Name">
            </div>
            <div class="mt-4">
                <input class="w-100 pl-3" type="text" required placeholder="Username">
            </div>
            <div class="mt-4">
                <input class="w-100 pl-3" type="password" required placeholder="Password">
            </div>
        </form>
        <div class="btnConatiner mt-5 mb-5">
            <button class="btn">Create Account</button>
        </div>
        <div class="mb-4 text-center">
            <span>
                Already have an Account... <a href="../html/signin.html"> Sign In</a>
            </span>
        </div>
   </div>
</div>
