<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYBRIDZ || Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/signup.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Modern+Antiqua&display=swap" rel="stylesheet">
</head>
<style>
    @keyframes body{
       0%{  
           background: linear-gradient(#E69A8D,#5F4B8B);
           
       }
       20%{
           background: linear-gradient(45deg,#5F4B8B,#E69A8D);
           transform: scale(1.1);
       }
       60%{
           background: linear-gradient(90deg,#E69A8D,#5F4B8B);
           transform: scale(0.9);
       }
       80%{
           background: linear-gradient(135deg#5F4B8B,#E69A8D);
           transform: scale(1);
       }
       100%{
           background: linear-gradient(180deg#E69A8D,#5F4B8B);
           transform: scale(1);
       }
     
   }
   body{
    background: linear-gradient(45deg,#5F4B8B,#E69A8D); 
    background: -webkit-linear-gradient(45deg,#5F4B8B,#E69A8D) ;
   animation: body 20s infinite running ease-in;
}
 </style>
<body>
  <div class="container-fluid w-100 p-0 m-0 d-flex justify-content-center align-items-center" style="height: 100%;">
   <div class="card cardContainer">
        <form onsubmit="creatAccount()">
            <h1 class="text-center" style="font-weight: 800;">
               HYBRIDZ
            </h1>
            <div class="mt-5">
                <input name="name" class="w-100 pl-3" type="text" required placeholder="Enter your Name" id="name">
            </div>
            <div class="mt-4">
                <input name="email" class="w-100 pl-3" type="text" required placeholder="Enter your Email" id="email">
            </div>
            <div class="mt-4">
                <input name="username" class="w-100 pl-3" type="text" required placeholder="Enter your Username" id="username">
            </div>
            <div class="mt-4">
                <input name="password" class="w-100 pl-3" type="password" required placeholder="Enter your Password" id="password">
            </div>
            <div class="btnConatiner mt-5 mb-5">
                <button class="btn">Create Account</button>
            </div>
        </form>
        
        <div class="mb-4 text-center">
            <span>
                Already have an Account... <a href="../html/signin.html"> Sign In</a>
            </span>
        </div>
   </div>
</div>
</body>
</html>
<script src='../js/signup.js'></script>
